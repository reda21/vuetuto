<!-- Éditeur Markdown simplifié avec barre d'outils et aperçu modal -->
<div>
    
    

    <!-- Éditeur -->
    <textarea
      id="markdown"
      name="markdown"
      rows="8"
      class="focus:ring-blog-accent w-full rounded-b-lg border border-t-0 border-gray-700 bg-gray-800 px-4 py-2 font-mono text-white focus:ring-2 focus:outline-none"
      placeholder="Écrivez votre contenu en Markdown ici..."
    ></textarea>

    <!-- Modal Aperçu (caché par défaut) -->
    <div
      id="preview-modal"
      class="bg-opacity-75 fixed inset-0 z-50 flex hidden items-center justify-center bg-black"
    >
      <div class="bg-blog-card mx-4 flex max-h-[80vh] w-full max-w-3xl flex-col rounded-xl">
        <div class="flex items-center justify-between border-b border-gray-700 p-4">
          <h3 class="text-xl font-bold">Aperçu Markdown</h3>
          <button id="close-preview" class="text-gray-400 hover:text-white">
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>
        <div
          id="markdown-preview"
          class="prose prose-invert max-w-none flex-grow overflow-auto p-4"
        >
          <!-- Le contenu de l'aperçu sera injecté ici -->
        </div>
        <div class="flex justify-end border-t border-gray-700 p-4">
          <button
            id="close-preview-btn"
            class="rounded bg-gray-700 px-4 py-2 text-white transition-colors hover:bg-gray-600"
          >
            Fermer
          </button>
        </div>
      </div>
    </div>

    <p class="mt-1 text-xs text-gray-400">
      Utilisez la syntaxe Markdown ou les boutons de formatage pour styliser votre texte
    </p>
  </div>
